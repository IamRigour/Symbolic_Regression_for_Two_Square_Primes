# .github/workflows/fun-banner.yml
name: Fun ASCII Banner

on:
  push:
    branches:
      - main
      - master

jobs:
  make-banner:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repo so Actions has your files
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install figlet for ASCII art
      - name: Install figlet
        run: sudo apt-get update && sudo apt-get install -y figlet

      # Step 3: Print a random inspirational quote
      - name: Random inspirational quote
        run: |
          quotes=("Stay curious." "Math is the poetry of logic." "Code like no one is watching." "Eat. Sleep. Code. Repeat." "Primes are forever.")
          random_index=$(( RANDOM % ${#quotes[@]} ))
          echo "sQuote: ${quotes[$random_index]}"

      # Step 4: Create ASCII art banner of repo name
      - name: Create ASCII banner
        run: |
          figlet "$(basename $GITHUB_REPOSITORY)" > banner.txt
          cat banner.txt

      # Step 5: Upload the banner as an artifact
      - name: Upload banner artifact
        uses: actions/upload-artifact@v4
        with:
          name: repo-banner
          path: banner.txt
